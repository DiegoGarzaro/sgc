{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Deletar Encapsulamento</h3>
  
  <div class="card">
    <div class="card-body">
      <p class="card-text">Tem certeza que deseja excluir o encapsulamento <strong>{{ object.name }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Deletar</button>
      </form>
      <a href="{% url 'package_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Encapsulamentos</a>
    </div>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Detalhes da Encapsulamento</h3>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ object.name }}</h3>
      <p class="card-text">{{ object.description }}</p>
      
      {% if object.image %}
        <img src="{{ object.image.url }}" class="img-fluid mt-3" alt="{{ object.name }}">
      {% else %}
        <p class="text-muted mt-3">Nenhuma imagem dispon√≠vel.</p>
      {% endif %}

    </div>
  </div>
  <a href="{% url 'package_list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Encapsulamentos</a>
</div>

{% endblock %}

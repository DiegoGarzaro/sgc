{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Deletar Componente</h3>
  
  <div class="card">
    <div class="card-body">
      <p class="card-text">Tem certeza que deseja excluir o componente <strong>{{ object.title }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Deletar</button>
      </form>
      
      <a href="{% url 'component_list' %}?{{ request.GET.urlencode }}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Componentes</a>
    </div>
  </div>
</div>

{% endblock %}

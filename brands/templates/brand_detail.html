{% extends 'base.html' %}

{% block content %}
<div class="container-fluid container-lg mt-4">
  <!-- Header Section -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
    <div>
      <h3 class="display-6 mb-1 text-light">{{ object.name }}</h3>
      <p class="text-light-emphasis mb-0">Fabricante</p>
    </div>
    <a href="{% url 'brand_list' %}" class="btn btn-outline-light">
      <i class="fas fa-arrow-left me-2"></i>Voltar para Lista de Fabricantes
    </a>
  </div>

  <!-- Brand Details Card -->
  <div class="card bg-dark text-light border-secondary">
    <div class="card-header bg-dark-subtle border-secondary">
      <h5 class="card-title mb-0">
        <i class="fas fa-info-circle me-2 text-primary"></i>Informações Gerais
      </h5>
    </div>
    <div class="card-body">
      <!-- Name -->
      <div class="mb-4">
        <label class="text-light-emphasis small d-block mb-2">Nome da Fabricante</label>
        <p class="mb-0"><strong>{{ object.name }}</strong></p>
      </div>

      <!-- Description -->
      <div>
        <label class="text-light-emphasis small d-block mb-2">Descrição</label>
        <div class="p-3 bg-dark-subtle rounded border border-secondary">
          {{ object.description|default:"Nenhuma descrição disponível."|linebreaks|urlize }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3 class="display-6">Detalhes da Sub-Categoria</h3>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ object.name }}</h4>
      <p class="card-text"><strong>Categoria:</strong> {{ object.category.name }}</p>
      <p class="card-text">{{ object.description }}</p>
    </div>
  </div>
  <a href="{% url 'sub_category_list' %}" class="btn btn-secondary mt-3">Voltar para Lista de Sub-Categorias</a>
</div>
{% endblock %}
